<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">  
  <script src="script.js" type="module"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="dashboard">
    <section class="dashboard__profile">
      <div class="dashboard__profile__top">
        <img src="./images/image-jeremy.png" alt="Jeremy" class="picture">
        <div class="top-text">
          <p>
            Report for
          </p>
          <h1>
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="dashboard__profile__bottom">
        <ul>
          <li class="button-daily">
            Daily
          </li>
          <li class="button-weekly active">
            Weekly
          </li>
          <li class="button-monthly">
            Monthly
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

<template id="template">
  <section class="dashboard__activity">
    <div class="accent">
      <img src="" alt="icon" class="icon">
    </div>
      <div class="info">
      <div class="info-top">
        <h2 class="title"></h2>
        <img src="./images/icon-ellipsis.svg" alt="ellipsis">
      </div>
      <div class="info-bottom">
        <div class="daily">
          <h3><span class="daily-current"></span>hrs</h3>
          <p>Yesterday - <span class=daily-previous></span>hrs</p>
        </div>
        <div class="weekly active">
          <h3><span class="weekly-current"></span>hrs</h3>
          <p>Last Week - <span class=weekly-previous></span>hrs</p>
        </div>
        <div class="monthly">
          <h3><span class="monthly-current"></span>hrs</h3>
          <p>Last Month - <span class=monthly-previous></span>hrs</p>
        </div>
      </div>
    </div>
  </section>
</template>

</html>
